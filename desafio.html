<body>
    Solicite seu nome: <input id="ip_nome" type="text" placeholder="Seu nome"><br>
    Seu numero da sorte entre 1 e 10: <input id="ip_numero" type="text" placeholder="Numero da sorte"><br>
    <button onclick="sortear()">Sortear</button><br><br>

    <div id="div1"></div>
</body>
</html>
<script>
    var qtdsorteios = 0;
    

    function sortear(){
        var nome = ip_nome.value
        var numerosorte = ip_numero.value
        var numrandom = Math.random()*(10-1)+1;
        if (numerosorte >= 1 && numerosorte <= 10) {
            qtdsorteios ++;
           //div1.innerHTML += `${numrandom.toFixed()}`
            if (numrandom.toFixed() == numerosorte) {
               div1.innerHTML = `Parabéns, ${nome} você foi sorteado(a) após ${qtdsorteios} sorteios!`;

            }
        }
            else{
                alert("esse numero não é valido");
            }
          
        

            
        
            
        

    }
</script>
